<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
</head>
<body>
<div class="container" style="margin-top: 30px">
    <div>会员管理</div>
    <div>
        <a th:href="@{/member/save}" th:text="新增"></a>
    </div>
    <table class="table table-bordered table-hover table table-striped">
        <tr>
            <td>
                序号
            </td>
            <td>
                会员姓名
            </td>
            <td>
                会员等级
            </td>
            <td>
                入会时间
            </td>
            <td>
                操作
            </td>
        </tr>
        <!-- <c:forEach id="" items="${}" varstatus></c:forEach>-->
        <!-- <tr th:each="临时变量名,循环状态变量:${集合数据}">-->
        <tr th:each="member,status:${page.records}">
            <td th:text="${status.count}"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.level}"></td>
            <td th:text="${#dates.format(member.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a href="javascript:;" th:text="删除" th:onclick="doDel([[${member.id}]])"></a>
                <a th:text="修改" th:href="@{|/member/update/${member.id}|}"></a>

            </td>
        </tr>
    </table>
    <div th:insert="page :: page"></div>
</div>
<script>
    function doDel(id){
        // alert(id);
        if(confirm("确认删除吗?"))
            location.href="/member/delete/"+id
    }
</script>
</body>
</html>
