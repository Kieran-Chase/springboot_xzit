<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
</head>
<body>
<div class="container" style="margin-top: 30px">
    <div>会员管理</div>
    <form method="post" action="/member/save_commit">
        <div class="form-group">
            <label for="memberName">会员姓名</label>
            <input type="text" name="memberName" class="form-control" id="memberName" placeholder="请输入会员姓名">
        </div>
        <div class="form-group">
            <label for="level">会员等级</label>
            <input type="number" name="level" class="form-control" id="level" placeholder="请输入会员等级">
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
</body>
</html>
